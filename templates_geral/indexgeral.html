<h1>Index Geral</h1>

{{ name }}

<ol>
    {% for item in lista_tecnologias %}
        {% if item == "Django" %}
            <li><b>{{ item }}</b></li>
        {% else %}
            <li>{{ item }}</li>
        {% endif %}
    {% endfor %}
</ol>

<ul>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <h3>{{ post.sub_title }}</h3>
        <p>{{ post.content }}</p>
    {% endfor %}
</ul>
